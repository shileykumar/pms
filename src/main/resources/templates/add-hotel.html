<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hotel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h3>Add Hotel</h3>
                    <form th:action="@{/hotels/create}" th:object="${hotel}" method="post">

                        <div class="form-group pt-2" th:if="${hotel.id}">
                            <input type="text" th:field="*{id}" class="form-control" readonly>
                        </div>

                        <div class="form-group pt-2">
                            <input type="text" th:field="*{code}" class="form-control"  placeholder="Code">
<!--                            <div class="alert alert-warning" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>-->
                        </div>

                        <div class="form-group pt-2">
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Name">
                        </div>

                        <div class="form-group pt-2">
                            <select class="form-select" th:field="*{type}">
                                <option selected value="">Hotel Type</option>
                                <option value="1 Star">1 Star</option>
                                <option value="2 Star">2 Star</option>
                                <option value="3 Star">3 Star</option>
                                <option value="4 Star">4 Star</option>
                                <option value="5 Star">5 Star</option>
                            </select>
                        </div>

                        <div class="form-group pt-2">
                            <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
                        </div>

                        <div class="form-group pt-2">
                            <input type="text" th:field="*{mobile}" class="form-control" placeholder="Mobile">
                        </div>

                        <div class="form-group pt-2">
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
