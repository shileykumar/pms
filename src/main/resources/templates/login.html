<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title> Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <div th:replace="fragments/topbar :: topbar"></div>
  <div class="col py-3">
    <div class="container p-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <form th:action="@{/login}" method="post">
                <div align="center">
                  <h1>Please Sign In</h1>
                </div>

                <div th:if="${param.error}">
                  <div class="alert alert-danger">
                    Invalid username and password.
                  </div>
                </div>
                <div th:if="${param.logout}">
                  <div class="alert alert-info">
                    You have been logged out.
                  </div>
                </div>
                <div class="form-group pt-2">
                  <input type="text"  name="username" id="username" class="form-control"  placeholder="username/email" required="true">
                </div>

                <div class="form-group pt-2">
                  <input  type="password" name="password" id="password" class="form-control" placeholder="password" required="true">
                </div>

                <div class="form-group pt-2" align="center">
                  <input type="submit" class="btn btn-primary" value="Login">
                </div>
              </form>
              <div align="center">
                <p>Not a member? <a th:href="@{/register/form}">Create Account</a><p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


</body>
</html>
