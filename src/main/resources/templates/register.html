<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Register</title>
</head>
<body>
    <div th:replace="fragments/topbar :: topbar"></div>
      <div class="col py-3">
        <div class="container p-5">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <div class="card">
                <div class="card-body">
                  <h3>Register</h3>
                  <form th:action="@{/register}" th:object="${user}" method="post">

                    <div class="form-group pt-2" th:if="${user.id}">
                      <input type="text" th:field="*{id}" class="form-control" readonly>
                    </div>.

                    <div class="form-group pt-2">
                      <input type="text" th:field="*{firstName}" class="form-control"  placeholder="First Name">
                    </div>

                    <div class="form-group pt-2">
                      <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name">
                    </div>

                    <div class="form-group pt-2">
                      <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
                    </div>

                    <div class="form-group pt-2">
                      <input type="text" th:field="*{mobile}" class="form-control" placeholder="Mobile">
                    </div>

                    <div class="form-group pt-2">
                      <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                    </div>

                    <div class="form-group pt-2">
                      <input type="submit" class="btn btn-primary">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
